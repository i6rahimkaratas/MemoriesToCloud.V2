<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fotoƒüraf & Video Y√ºkleme</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            overflow: hidden;
        }

        .header {
            background: linear-gradient(45deg, #4facfe 0%, #00f2fe 100%);
            color: white;
            padding: 30px;
            text-align: center;
        }

        .header h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
        }

        .header p {
            font-size: 1.1rem;
            opacity: 0.9;
        }

        .upload-area {
            padding: 40px;
            text-align: center;
        }

        .upload-box {
            border: 3px dashed #4facfe;
            border-radius: 15px;
            padding: 60px 20px;
            background: #f8fffe;
            transition: all 0.3s ease;
            cursor: pointer;
            margin-bottom: 30px;
        }

        .upload-box:hover {
            border-color: #00f2fe;
            background: #f0fffe;
            transform: translateY(-2px);
        }

        .upload-box.dragover {
            border-color: #00f2fe;
            background: #e6fffd;
            transform: scale(1.02);
        }

        .upload-icon {
            font-size: 4rem;
            color: #4facfe;
            margin-bottom: 20px;
        }

        .upload-text h3 {
            color: #333;
            font-size: 1.5rem;
            margin-bottom: 10px;
        }

        .upload-text p {
            color: #666;
            font-size: 1rem;
        }

        .file-input {
            display: none;
        }

        .upload-btn {
            background: linear-gradient(45deg, #4facfe 0%, #00f2fe 100%);
            color: white;
            border: none;
            padding: 15px 30px;
            border-radius: 25px;
            font-size: 1.1rem;
            cursor: pointer;
            margin-top: 20px;
            transition: all 0.3s ease;
        }

        .upload-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(79, 172, 254, 0.3);
        }

        .files-preview {
            padding: 0 40px 40px;
        }

        .preview-title {
            font-size: 1.5rem;
            color: #333;
            margin-bottom: 20px;
            text-align: center;
        }

        .preview-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            gap: 20px;
        }

        .preview-item {
            background: white;
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
            transition: transform 0.3s ease;
            position: relative;
        }

        .preview-item:hover {
            transform: translateY(-5px);
        }

        .preview-item:hover .delete-btn {
            opacity: 1;
            transform: scale(1);
        }

        .delete-btn {
            position: absolute;
            top: 10px;
            right: 10px;
            width: 30px;
            height: 30px;
            background: rgba(255, 0, 0, 0.8);
            color: white;
            border: none;
            border-radius: 50%;
            font-size: 16px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            opacity: 0;
            transform: scale(0.8);
            transition: all 0.3s ease;
            z-index: 10;
        }

        .delete-btn:hover {
            background: rgba(255, 0, 0, 1);
            transform: scale(1.1);
        }

        .upload-overlay {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(255, 255, 255, 0.9);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            z-index: 5;
            transition: opacity 0.3s ease;
        }

        .upload-overlay.hidden {
            opacity: 0;
            pointer-events: none;
        }

        .upload-spinner {
            font-size: 2rem;
            animation: spin 1s linear infinite;
        }

        .upload-status {
            margin-top: 10px;
            font-weight: bold;
            color: #4facfe;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .preview-item[data-upload-status="success"] .upload-overlay {
            opacity: 0;
            pointer-events: none;
        }

        .preview-item[data-upload-status="error"] .upload-overlay {
            background: rgba(255, 0, 0, 0.1);
        }

        .preview-item[data-upload-status="error"] .upload-status {
            color: red;
        }

        .preview-item img, .preview-item video {
            width: 100%;
            height: 150px;
            object-fit: cover;
        }

        .preview-info {
            padding: 15px;
        }

        .preview-name {
            font-weight: bold;
            color: #333;
            margin-bottom: 5px;
            font-size: 0.9rem;
        }

        .preview-size {
            color: #666;
            font-size: 0.8rem;
        }

        .progress-bar {
            width: 100%;
            height: 4px;
            background: #f0f0f0;
            border-radius: 2px;
            overflow: hidden;
            margin-top: 10px;
        }

        .progress-fill {
            height: 100%;
            background: linear-gradient(45deg, #4facfe 0%, #00f2fe 100%);
            width: 0%;
            transition: width 0.3s ease;
        }

        .empty-state {
            text-align: center;
            color: #999;
            font-style: italic;
            padding: 40px;
        }

        .loading-state {
            text-align: center;
            color: #4facfe;
            padding: 40px;
            font-size: 1.1rem;
        }

        .loading-spinner {
            display: inline-block;
            animation: spin 1s linear infinite;
            margin-right: 10px;
        }

        @media (max-width: 768px) {
            .container {
                margin: 10px;
                border-radius: 15px;
            }
            
            .header h1 {
                font-size: 2rem;
            }
            
            .upload-area {
                padding: 20px;
            }
            
            .upload-box {
                padding: 40px 15px;
            }
            
            .preview-grid {
                grid-template-columns: repeat(auto-fill, minmax(150px, 1fr));
                gap: 15px;
            }
            
            .files-preview {
                padding: 0 20px 20px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üì∏ Fotoƒüraf & Video Payla≈ü</h1>
            <p>Fotoƒüraflarƒ±nƒ±zƒ± ve videolarƒ±nƒ±zƒ± kolayca y√ºkleyin ve payla≈üƒ±n</p>
        </div>

        <div class="upload-area">
            <div class="upload-box" id="uploadBox">
                <div class="upload-icon">‚òÅÔ∏è</div>
                <div class="upload-text">
                    <h3>Dosyalarƒ±nƒ±zƒ± buraya s√ºr√ºkleyin</h3>
                    <p>veya tƒ±klayarak se√ßin (Fotoƒüraf ve Video)</p>
                </div>
                <button class="upload-btn" onclick="selectFiles()">
                    Dosya Se√ß
                </button>
            </div>
            <input type="file" id="fileInput" class="file-input" multiple accept="image/*,video/*">
        </div>

        <div class="files-preview">
            <h3 class="preview-title" id="previewTitle" style="display: none;">Fotoƒüraflarƒ±nƒ±z</h3>
            <div class="preview-grid" id="previewGrid">
                <div class="loading-state" id="loadingState">
                    <span class="loading-spinner">‚è≥</span>Fotoƒüraflarƒ±nƒ±z y√ºkleniyor...
                </div>
            </div>
        </div>
    </div>

    <script>
        const uploadBox = document.getElementById('uploadBox');
        const fileInput = document.getElementById('fileInput');
        const previewGrid = document.getElementById('previewGrid');
        const previewTitle = document.getElementById('previewTitle');
        const loadingState = document.getElementById('loadingState');
        
        let uploadedFiles = [];
        let uploadedUrls = [];
        let currentUserId = null;

        // API base URL
        const API_BASE = window.location.hostname === 'localhost' 
            ? 'http://localhost:3000' 
            : window.location.origin;

        // Kullanƒ±cƒ± ID'si olu≈ütur veya al
        function getUserId() {
            let userId = localStorage.getItem('photoUploadUserId');
            if (!userId) {
                // Yeni kullanƒ±cƒ± ID'si olu≈ütur (timestamp + random)
                userId = Date.now().toString() + Math.random().toString(36).substr(2, 5);
                localStorage.setItem('photoUploadUserId', userId);
            }
            return userId;
        }

        // Sayfa y√ºklendiƒüinde mevcut fotoƒüraflarƒ± getir
        async function loadExistingPhotos() {
            try {
                currentUserId = getUserId();
                console.log('Kullanƒ±cƒ± ID:', currentUserId);
                
                const response = await fetch(`${API_BASE}/api/get-photos?userId=${currentUserId}`);
                const result = await response.json();
                
                if (result.success && result.data.length > 0) {
                    console.log('Mevcut fotoƒüraflar bulundu:', result.data.length);
                    
                    // Loading state'i kaldƒ±r
                    loadingState.remove();
                    
                    // Mevcut fotoƒüraflarƒ± g√∂ster
                    result.data.forEach(photo => {
                        createExistingPhotoPreview(photo);
                    });
                    
                    previewTitle.style.display = 'block';
                    previewTitle.textContent = `Fotoƒüraflarƒ±nƒ±z (${result.data.length})`;
                } else {
                    // Fotoƒüraf yok, empty state g√∂ster
                    showEmptyState();
                }
                
            } catch (error) {
                console.error('Fotoƒüraf y√ºkleme hatasƒ±:', error);
                showEmptyState();
            }
        }

        function showEmptyState() {
            loadingState.remove();
            const emptyState = document.createElement('div');
            emptyState.className = 'empty-state';
            emptyState.id = 'emptyState';
            emptyState.textContent = 'Hen√ºz fotoƒüraf y√ºklenmedi. Yukarƒ±daki alana fotoƒüraflarƒ±nƒ±zƒ± s√ºr√ºkleyin veya se√ßin.';
            previewGrid.appendChild(emptyState);
        }

        // Mevcut fotoƒüraf √∂nizlemesi olu≈ütur (Cloudinary'den gelen)
        function createExistingPhotoPreview(photo) {
            const previewItem = document.createElement('div');
            previewItem.className = 'preview-item';
            previewItem.dataset.fileName = photo.originalName;
            previewItem.dataset.photoId = photo.id;
            previewItem.dataset.uploadStatus = 'success';

            const isVideo = photo.type === 'video';
            const mediaElement = isVideo ? 'video' : 'img';
            const controls = isVideo ? 'controls' : '';

            previewItem.innerHTML = `
                <button class="delete-btn" onclick="removeExistingFile(this)">‚úï</button>
                <${mediaElement} ${controls} src="${photo.url}" alt="${photo.originalName}"></${mediaElement}>
                <div class="preview-info">
                    <div class="preview-name">${photo.originalName}</div>
                    <div class="preview-size">${formatFileSize(photo.size)}</div>
                </div>
            `;

            previewGrid.appendChild(previewItem);
        }

        // Dosya se√ßim fonksiyonu
        function selectFiles() {
            fileInput.click();
        }

        // Dosya input deƒüi≈üikliƒüi
        fileInput.addEventListener('change', function(e) {
            handleFiles(e);
            // Input'u temizle - bu sorunu √ß√∂z√ºyor!
            e.target.value = '';
        });

        // Drag and drop olaylarƒ±
        uploadBox.addEventListener('dragover', handleDragOver);
        uploadBox.addEventListener('dragleave', handleDragLeave);
        uploadBox.addEventListener('drop', handleDrop);

        function handleDragOver(e) {
            e.preventDefault();
            uploadBox.classList.add('dragover');
        }

        function handleDragLeave(e) {
            e.preventDefault();
            uploadBox.classList.remove('dragover');
        }

        function handleDrop(e) {
            e.preventDefault();
            uploadBox.classList.remove('dragover');
            const files = e.dataTransfer.files;
            processFiles(files);
        }

        function handleFiles(e) {
            const files = e.target.files;
            processFiles(files);
        }

        function processFiles(files) {
            console.log('Dosya i≈üleniyor:', files.length, 'adet dosya');
            
            // Empty state varsa kaldƒ±r
            const emptyState = document.getElementById('emptyState');
            if (emptyState) {
                emptyState.remove();
            }
            
            for (let i = 0; i < files.length; i++) {
                const file = files[i];
                console.log('Dosya:', file.name, 'Tip:', file.type, 'Boyut:', file.size);
                
                if (file.type.startsWith('image/') || file.type.startsWith('video/')) {
                    uploadedFiles.push(file);
                    createNewFilePreview(file);
                    uploadToServer(file);
                } else {
                    console.log('Desteklenmeyen dosya tipi:', file.type);
                    alert('Desteklenmeyen dosya tipi: ' + file.name);
                }
            }
            
            if (uploadedFiles.length > 0 || document.querySelectorAll('.preview-item').length > 0) {
                previewTitle.style.display = 'block';
                updatePhotoCount();
            }
        }

        // Yeni dosya √∂nizlemesi (y√ºkleme sƒ±rasƒ±nda)
        function createNewFilePreview(file) {
            console.log('√ñnizleme olu≈üturuluyor:', file.name);
            
            const previewItem = document.createElement('div');
            previewItem.className = 'preview-item';
            previewItem.dataset.fileName = file.name;
            previewItem.dataset.uploadStatus = 'uploading';

            const isVideo = file.type.startsWith('video/');
            const mediaElement = isVideo ? 'video' : 'img';
            const controls = isVideo ? 'controls' : '';

            previewItem.innerHTML = `
                <button class="delete-btn" onclick="removeFile(this)">‚úï</button>
                <div class="upload-overlay">
                    <div class="upload-spinner">‚è≥</div>
                    <div class="upload-status">Y√ºkleniyor...</div>
                </div>
                <${mediaElement} ${controls} alt="${file.name}"></${mediaElement}>
                <div class="preview-info">
                    <div class="preview-name">${file.name}</div>
                    <div class="preview-size">${formatFileSize(file.size)}</div>
                    <div class="progress-bar">
                        <div class="progress-fill"></div>
                    </div>
                </div>
            `;

            previewGrid.appendChild(previewItem);

            // Dosya okuma ve √∂nizleme
            const reader = new FileReader();
            
            reader.onload = function(e) {
                console.log('Dosya okundu:', file.name);
                const mediaEl = previewItem.querySelector(mediaElement);
                mediaEl.src = e.target.result;
            };
            
            reader.onerror = function(e) {
                console.error('Dosya okuma hatasƒ±:', e);
            };
            
            reader.readAsDataURL(file);
        }

        function formatFileSize(bytes) {
            if (bytes === 0) return '0 Bytes';
            const k = 1024;
            const sizes = ['Bytes', 'KB', 'MB', 'GB'];
            const i = Math.floor(Math.log(bytes) / Math.log(k));
            return parseFloat((bytes / Math.pow(k, i)).toFixed(2)) + ' ' + sizes[i];
        }

        function updatePhotoCount() {
            const totalPhotos = document.querySelectorAll('.preview-item').length;
            previewTitle.textContent = `Fotoƒüraflarƒ±nƒ±z (${totalPhotos})`;
        }

        function removeFile(button) {
            const previewItem = button.parentElement;
            const fileName = previewItem.dataset.fileName;
            
            // Dosyayƒ± uploadedFiles listesinden √ßƒ±kar
            uploadedFiles = uploadedFiles.filter(file => file.name !== fileName);
            
            // DOM'dan kaldƒ±r
            previewItem.remove();
            
            // Sayƒ±yƒ± g√ºncelle
            updatePhotoCount();
            
            // Eƒüer hi√ß dosya kalmadƒ±ysa empty state g√∂ster
            if (document.querySelectorAll('.preview-item').length === 0) {
                showEmptyState();
                previewTitle.style.display = 'none';
            }
            
            console.log('Yeni dosya silindi:', fileName);
        }

        function removeExistingFile(button) {
            const previewItem = button.parentElement;
            const fileName = previewItem.dataset.fileName;
            
            // Konfirmasyon
            if (confirm(`${fileName} dosyasƒ±nƒ± silmek istediƒüinize emin misiniz?`)) {
                // DOM'dan kaldƒ±r
                previewItem.remove();
                
                // Sayƒ±yƒ± g√ºncelle
                updatePhotoCount();
                
                // Eƒüer hi√ß dosya kalmadƒ±ysa empty state g√∂ster
                if (document.querySelectorAll('.preview-item').length === 0) {
                    showEmptyState();
                    previewTitle.style.display = 'none';
                }
                
                console.log('Mevcut fotoƒüraf silindi:', fileName);
                // TODO: ƒ∞leride Cloudinary'den de silebiliriz
            }
        }

        async function uploadToServer(file) {
            console.log('Sunucuya y√ºkleniyor:', file.name);
            
            // ƒ∞lgili preview item'ƒ± bul
            const previewItem = document.querySelector(`[data-file-name="${file.name}"]`);
            const progressFill = previewItem.querySelector('.progress-fill');
            const uploadStatus = previewItem.querySelector('.upload-status');
            
            try {
                // FormData olu≈ütur
                const formData = new FormData();
                formData.append('file', file);
                formData.append('userId', currentUserId); // User ID'yi ekle
                
                // Sunucuya g√∂nder
                const response = await fetch(`${API_BASE}/api/upload`, {
                    method: 'POST',
                    body: formData
                });
                
                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }
                
                const result = await response.json();
                
                if (result.success) {
                    // Ba≈üarƒ±lƒ± y√ºkleme
                    console.log('Y√ºkleme ba≈üarƒ±lƒ±:', result.data);
                    
                    // Y√ºklenen URL'yi sakla
                    uploadedUrls.push(result.data);
                    
                    // UI g√ºncelle
                    previewItem.dataset.uploadStatus = 'success';
                    previewItem.dataset.photoId = result.data.id;
                    progressFill.style.width = '100%';
                    uploadStatus.textContent = 'Y√ºklendi ‚úì';
                    
                    // Progress bar'ƒ± kaldƒ±r
                    const progressBar = previewItem.querySelector('.progress-bar');
                    if (progressBar) {
                        progressBar.remove();
                    }
                    
                    // Overlay'i gizle
                    setTimeout(() => {
                        const overlay = previewItem.querySelector('.upload-overlay');
                        overlay.classList.add('hidden');
                    }, 1000);
                    
                    // Sayƒ±yƒ± g√ºncelle
                    updatePhotoCount();
                    
                } else {
                    throw new Error(result.error || 'Bilinmeyen hata');
                }
                
            } catch (error) {
                console.error('Y√ºkleme hatasƒ±:', error);
                
                // Hata durumu
                previewItem.dataset.uploadStatus = 'error';
                uploadStatus.textContent = 'Hata ‚úó';
                progressFill.style.width = '0%';
                
                // Kullanƒ±cƒ±ya bilgi ver
                alert(`Dosya y√ºklenirken hata: ${file.name}\nHata: ${error.message}`);
            }
        }

        // Sayfa y√ºklendiƒüinde
        window.addEventListener('load', function() {
            console.log('Fotoƒüraf y√ºkleme sayfasƒ± hazƒ±r!');
            loadExistingPhotos();
        });
    </script>
</body>
</html>
